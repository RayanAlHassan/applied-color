<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="main.css" />
    

    <style>
      .container {
        background-color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        margin: 20px auto;
        padding: 20px;
      }
  
      .form {
          margin-bottom: 20px;
      }
  
      .input {
          padding: 10px;
          margin-right: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
  
      .add {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
  
      .add:hover {
          background-color: #45a049;
      }
  
      .tasks {
          width: 300px;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 4px;
      }
      span{
          width: 200px;   /* nessesary for wrapping */
          padding: 10px;
          margin-right: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: white;
          position: relative;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
      }
      button{
        position: absolute;
        left: 236px;
        white-space: normal;
        word-wrap: break-word;
      }
  </style>
  
  <div class="container">
      <div class="form">
          <input type="text" class="input" />
          <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
  </div>
  
    <script src="main.js"></script>
  </body>
</html>
